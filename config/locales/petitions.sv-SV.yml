      summary: "Uppgifter om initiativet"
      content: |-
        "Här hittar du uppgifter om hur många personer som stöder ett initiativ.
        Dessa uppgifter finns tillgängliga om alla initiativ på denna webbplats.
        Uppgifterna innehåller inte en lista över de scouter som har understött initiativet. 
        Vi visar endast namnet på den som har skapat initiativet. Bland uppgifterna finns också 	sådana fält i initiativsystemet, som för tillfället inte används 	hos oss."

