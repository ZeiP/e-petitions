sv-SV:
  rejections:
    titles:
      #titles available in admin panel only
      duplicate: "Duplicate petition"
      irrelevant: "Not the Government/Parliament’s responsibility"
      no-action: "Action unclear"
      honours: "Honours or appointments"
      fake-name: "Fake name"
      foi: "FOI request"
      libellous: "Confidential, libellous, false, defamatory or references a court case"
      offensive: "Offensive, joke, nonsense or advert"
    #descriptions available only to general users
    descriptions:
      duplicate: |-
        <p>Ett liknande initiativ pågår redan.</p>
        <p>Det är mer sannolikt att ditt initiativ får understöd om du stöder och delar samma initiativ.</p>
      irrelevant: |-
        <p>Initiativet gäller ett ämne som Scouterna eller scoutledningen inte ansvarar för.</p>
      no-action: |-
        <p>Vi förstår inte riktigt vad initiativet gäller.</p>
      honours: |-
        <p>Initiativet gäller tilldelande av hedersbevisningar eller utnämningar.</p>
      fake-name: |-
        <p>Initiativet skapades under ett felaktigt eller ofullständigt namn.</p>
        <p>Initiativets text uppfyllde kraven.</p>
        <p>Initiativ ska oberoende skapas under ett fullständigt, korrekt namn.</p>
        <p>Vi förkastar därför ditt initiativ, men om du skapar initiativet på nytt under ditt korrekta namn, kan vi godkänna det.</p>
      foi: |-
        <p>Initiativet är en begäran om information.</p>
      libellous: |-
        <p>Initiativet innehöll konfidentiell, ärekränkande eller falsk information.</p>
      offensive: |-
        <p>Initiativet var sårande, ett skämt eller en reklam.</p>
