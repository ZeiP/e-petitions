fi-FI:
  rejections:
    titles:
      #titles available in admin panel only
      duplicate: "Duplicate petition"
      irrelevant: "Not the Government/Parliament’s responsibility"
      no-action: "Action unclear"
      honours: "Honours or appointments"
      fake-name: "Fake name"
      foi: "FOI request"
      libellous: "Confidential, libellous, false, defamatory or references a court case"
      offensive: "Offensive, joke, nonsense or advert"
    #descriptions available only to general users
    descriptions:
      duplicate: |-
        <p>Toinen samankaltainen aloite on jo käynnissä.</p>
        <p>On todennäköisempää että aloitteesi saa kannatusta, jos kannatat ja jaat saman aloitteen.</p>
      irrelevant: |-
        <p>Aloite on aiheesta, josta Partiolaiset tai partiojohto ei ole vastuussa.</p>
      no-action: |-
        <p>Emme oikein ymmärrä, mitä aloite koskee.</p>
      honours: |-
        <p>Aloite liittyy kunnianosoitusten tai nimitysten myöntämiseen.</p>
      fake-name: |-
        <p>Aloite luotiin käyttäen väärää tai vaillinaista nimeä.</p>
        <p>Aloitteen teksti täytti sille asetetut vaatimukset.</p>
        <p>Tästä huolimatta aloitteet tulee tehdä käyttäen kokonaista, oikeaa nimeä.</p>
        <p>Hylkäämme aloittesi tämän perusteella, mutta jos teet aloitteen uudelleen käyttäen oikeaa nimeäsi, voimme hyväksyä sen.</p>
      foi: |-
        <p>Aloite on tietopyyntö.</p>
      libellous: |-
        <p>Aloite sisälsi luottamuksellista, kunniaa loukkaavaa tai valheellista tietoa.</p>
      offensive: |-
        <p>Aloite oli loukkaava, vitsi tai mainos.</p>
