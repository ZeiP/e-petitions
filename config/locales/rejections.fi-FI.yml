fi-FI:
  rejections:
    titles:
      #titles available in admin panel only
      duplicate: "Duplicate petition"
      irrelevant: "Not the Government/Parliament’s responsibility"
      no-action: "Action unclear"
      honours: "Honours or appointments"
      fake-name: "Fake name"
      foi: "FOI request"
      libellous: "Confidential, libellous, false, defamatory or references a court case"
      offensive: "Offensive, joke, nonsense or advert"
    descriptions:
      duplicate: |-
        <p>Aiheesta on jo aloite. Emme voi hyväksyä uutta hyvin samanlaista aloitetta.</p>
        <p>On todennäköisempää että aloitteesi käsitellään jos allekirjoitat ja jaat saman aloitteen.</p>
      irrelevant: |-
        <p>Aloite on aiheesta josta Partiolaiset tai partiojohto ei ole vastuussa.</p>
      no-action: |-
        <p>Ei ole selvää mitä aloite haluaa Partiolaisten tai partiojohdon tekevän.</p>
      honours: |-
        <p>Aloite on kunnianosoitusten tai nimityksisten myönnöstä.</p>
      fake-name: |-
        <p>Aloite luotiin käyttäen väärää tai vaillinaista nimeä.</p>
        <p>Aloitteen teksti täytti sille asetetut vaatimukset.</p>
        <p>Tästä huolimatta aloitteet tulee luoda käyttäen kokonaista, oikeaa nimeä. Anteeksi jos tämä ei ollut selvää.</p>
        <p>Hylkäämme aloittesi tämän perusteella, mutta jos lähetät aloitteen uudelleen käyttäen oikeaa nimeäsi voimme hyväksyä sen.</p>
      foi: |-
        <p>Aloite on tietopyyntö.</p>
      libellous: |-
        <p>Aloite sisälsi luottamuksellista, kunniaa loukkaavaa tai valheellista tietoa, tai viittasi käsittelyssä olevaan oikeustapaukseen.</p>
      offensive: |-
        <p>Aloite oli loukkaava, vitsi tai mainos.</p>
