fi-FI:
  rejections:
    titles:
      duplicate: "Fi_fi_locale_Duplicate petition"
      irrelevant: "Fi_fi_locale_Not the Government/Parliament’s responsibility"
      no-action: "Fi_fi_locale_Action unclear"
      honours: "Fi_fi_locale_Honours or appointments"
      fake-name: "Fi_fi_locale_Fake name"
      foi: "Fi_fi_locale_FOI request"
      libellous: "Fi_fi_locale_Confidential, libellous, false, defamatory or references a court case"
      offensive: "Fi_fi_locale_Offensive, joke, nonsense or advert"
    descriptions:
      duplicate: |-
        <p>Fi_fi_locale_There’s already a petition about this issue. We cannot accept a new petition when we already have one about a very similar issue.</p>
        <p>Fi_fi_locale_You are more likely to get action on this issue if you sign and share a single petition.</p>
      irrelevant: |-
        <p>Fi_fi_locale_It’s about something that the UK Government or Parliament is not responsible for.</p>
      no-action: |-
        <p>Fi_fi_locale_It’s not clear what the petition is asking the UK Government or Parliament to do.</p>
      honours: |-
        <p>Fi_fi_locale_It’s about honours or appointments.</p>
      fake-name: |-
        <p>Fi_fi_locale_It was created using a fake or incomplete name.</p>
        <p>Fi_fi_locale_The text of your petition meets our terms and conditions.</p>
        <p>Fi_fi_locale_However, people who create petitions are required to give their full, real name. Sorry if this wasn’t clear to you.</p>
        <p>Fi_fi_locale_We are rejecting your petition for that reason, but if you resubmit your petition using your full name, we’ll be able to approve it.</p>
      foi: |-
        <p>Fi_fi_locale_It’s an FOI request.</p>
      libellous: |-
        <p>Fi_fi_locale_It included confidential, libellous, false or defamatory information, or a reference to a case which is active in the UK courts.</p>
      offensive: |-
        <p>Fi_fi_locale_It’s offensive, nonsense, a joke, or an advert.</p>
